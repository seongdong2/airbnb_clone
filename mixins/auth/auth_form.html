<form method="POST" class="w-full">
    {% csrf_token %}

    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <span class="text-red-500 font-medium text-sm">{{error}}</span>
        {% endfor %}
    {% endif %}


    {% for field in form %}
        {% include 'mixins/auth/form_input.html' with field=field %}
    {% endfor %}

    <button class="btn bg-rose-500 text-white">{{cta}}</button>
</form>
