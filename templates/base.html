{% load static %}
<!DOCTYPE html>


<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@700&family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="stylesheet" href="{% static "css/styles.css" %}">
        <title>{% block page_title  %}{% endblock page_title %}| Nbnb </title>
    </head>
    <body class="text-gray-800 font-light">
        <header class="ax-w-full inset-0 flex items-center px-10 h-20  fixed bg-white justify-between" >
            <div class=" flex  items-center ">
            <a href="{% url "core:home" %}">
                <img class=" w-8 mr-1 " src="{% static 'img/logo_pink.png' %}" />
                <ul><li class = "text-2xl font-logo  text-rose-500 mr-6 "><a>airbnb</a></li></ul>
            </a> 

            {% block search-bar %}
            <form method="get" action="{% url "rooms:search" %}">
                <input class="transition duration-300 ease-in-out border px-8 py-3 text-sm font-bold items-center ml-auto placeholder-black rounded-full shadow-md hover:shadow-lg" name="city" placeholder="검색 시작하기" />
            </form> 
            {% endblock search-bar %}
            </div>
            {% include "partials/nav.html" %}
            
        </header>

        {% block content %}{% endblock %}
        {% include "partials/footer.html" %}

    </body>
</html>
