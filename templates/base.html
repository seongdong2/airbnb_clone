{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static "css/styles.css" %}">
        <title>{% block page_title  %}{% endblock page_title %}| Nbnb </title>
    </head>
    <body class="text-gray-800 mt-40 ">
        <header class="container max-w-full inset-0 flex items-center px-20 h-20  fixed justify-between bg-white" >
            <div class="flex items-center ">
            <a href="{% url "core:home" %}">
                <img class="w-8 mr-2" src="{% static 'img/logo_black.png' %}" />
                <ul><li class = "text-xl font-bold text-rose-500 mr-12 "><a>airbnb</a></li></ul>
            </a>            
            {% block search-bar %}
            <form method="get" action="{% url "rooms:search" %}">
                <input class="border px-5 py-3 text-sm font-bold items-center placeholder-black rounded-full shadow-md hover:bg-stone-100" name="city" placeholder="검색 시작하기" />
            </form> 
            {% endblock search-bar %}
            {% include "partials/nav.html" %}
        </div>
        </header>

        {% block content %}{% endblock %}
        {% include "partials/footer.html" %}

    </body>
</html>
