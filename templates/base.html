{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static "css/styles.css" %}">
        <title>{% block page_title  %}{% endblock page_title %}| Nbnb </title>
    </head>
    <body class="text-gray-800">
        <header class="container max-w-full flex items-center justify-between px-20 py-20 border-b border-gray-300">
            <div class="flex items-center">
            <a href="{% url "core:home" %}">
                <img class="w-8" src="{% static 'img/logo.png' %}" />
                <ul><li class = "text-sm font-bold mr-5"><a>airbnb</a></li></ul>
            </a>
            {% block search-bar %}
            <form method="get" action="{% url "rooms:search" %}">
                <input class="border px-2 py-1 rounded-full" name="city" placeholder="Search by City" />
            </form> 
            {% endblock search-bar %}
        </div>
            {% include "partials/nav.html" %}
        </header>

        {% block content %}{% endblock %}

        {% include "partials/footer.html" %}

    </body>
</html>
