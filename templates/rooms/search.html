{% extends "base.html" %}

{% block page_title %}
    Search
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <h2>Search!</h2>

    <h4>Searching by {{city}}</h4>

    <form method="get" action="{% url "rooms:search" %}">
       
        <button>Search</button>

        <h3>Results</h3>
        {% for room in rooms %}
            <h3>{{room.name}}</h3>
        
        {% endfor %}


    </form> 

{% endblock content %}
